<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoVisualizer - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        
        /* Table Styles */
        .table-container {
            overflow-x: auto;
            border-radius: 0.75rem;
            border: 1px solid #1e293b;
        }
        
        th { text-align: left; padding: 1rem; background-color: #1e293b; color: #94a3b8; font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 600; }
        td { padding: 1rem; border-bottom: 1px solid #1e293b; color: #cbd5e1; font-size: 0.875rem; }
        tr:last-child td { border-bottom: none; }
        tr:hover td { background-color: #1e293b/50; }

        /* Status Badges */
        .badge { padding: 0.25rem 0.5rem; border-radius: 9999px; font-size: 0.7rem; font-weight: 600; text-transform: uppercase; }
        .badge-ready { background-color: rgba(16, 185, 129, 0.1); color: #34d399; border: 1px solid rgba(16, 185, 129, 0.2); }
        .badge-wip { background-color: rgba(245, 158, 11, 0.1); color: #fbbf24; border: 1px solid rgba(245, 158, 11, 0.2); }
        
        /* Diff Badges */
        .diff-easy { color: #34d399; }
        .diff-med { color: #fbbf24; }
        .diff-hard { color: #f87171; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="border-b border-slate-800 bg-slate-900/80 backdrop-blur fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 h-16 flex items-center justify-between gap-4">
            
            <!-- Logo -->
            <div class="flex items-center gap-3 shrink-0">
                <div class="bg-indigo-600 w-8 h-8 rounded-lg flex items-center justify-center shadow-lg shadow-indigo-500/20">
                    <i class="fas fa-layer-group text-white text-sm"></i>
                </div>
                <span class="font-bold text-lg tracking-tight hidden sm:block">AlgoViz</span>
            </div>

            <!-- Search Bar -->
            <div class="flex-1 max-w-md relative group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-search text-slate-500 group-focus-within:text-indigo-400 transition-colors"></i>
                </div>
                <input type="text" id="searchInput" 
                    class="block w-full pl-10 pr-3 py-2 border border-slate-700 rounded-lg leading-5 bg-slate-800 text-slate-300 placeholder-slate-500 focus:outline-none focus:bg-slate-900 focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 sm:text-sm transition-all" 
                    placeholder="Search problems, topics, difficulty..."
                    autocomplete="off">
            </div>

            <!-- Right Links -->
            <div class="flex items-center gap-4 text-sm font-medium text-slate-400 shrink-0">
                <a href="#" class="hover:text-white transition-colors hidden sm:block">Algorithms</a>
                <a href="https://github.com" target="_blank" class="hover:text-white transition-colors"><i class="fab fa-github text-lg"></i></a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-1 pt-24 pb-12 px-4 sm:px-6 max-w-7xl mx-auto w-full">
        
        <div class="flex items-end justify-between mb-6">
            <div>
                <h1 class="text-2xl font-bold text-white mb-2">Problem Library</h1>
                <p class="text-slate-400 text-sm">Interactive visualizations for standard algorithmic problems.</p>
            </div>
            <div class="text-slate-500 text-xs font-mono hidden sm:block">
                <span id="problemCount">0</span> problems found
            </div>
        </div>

        <div class="table-container bg-slate-900 shadow-xl">
            <table class="w-full">
                <thead>
                    <tr>
                        <th class="w-1/3">Problem Name</th>
                        <th>Category</th>
                        <th>Difficulty</th>
                        <th>Est. Time</th>
                        <th>Status</th>
                        <th class="text-right">Action</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Rows injected by JS -->
                </tbody>
            </table>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden py-12 text-center">
            <div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-slate-800 mb-4">
                <i class="fas fa-search text-slate-500"></i>
            </div>
            <h3 class="text-lg font-medium text-slate-300">No problems found</h3>
            <p class="text-slate-500 text-sm mt-1">Try adjusting your search terms.</p>
        </div>

    </main>

    <footer class="border-t border-slate-800 bg-slate-900 py-6">
        <div class="max-w-7xl mx-auto px-6 text-center text-slate-500 text-xs">
            <p>&copy; 2024 AlgoViz. Open Source Education.</p>
        </div>
    </footer>

<script>
const problems = [
    {
        id: 'stringper',
        name: 'String Permutations',
        desc: 'Generate all permutations of a string using backtracking.',
        category: 'Backtracking',
        difficulty: 'Medium',
        time: 'O(N!)',
        status: 'ready',
        url: 'stringpermutation.html'
    },
    {
        id: 'palindrome',
        name: 'Longest Palindromic Substring',
        desc: 'Find the longest palindrome using Dynamic Programming.',
        category: 'DP',
        difficulty: 'Medium',
        time: 'O(NÂ²)',
        status: 'ready',
        url: 'longestpalindrom.html'
    }
];

const tableBody = document.getElementById('tableBody');
const searchInput = document.getElementById('searchInput');
const emptyState = document.getElementById('emptyState');
const countDisplay = document.getElementById('problemCount');

function getDiffColor(diff) {
    if(diff === 'Easy') return 'diff-easy';
    if(diff === 'Medium') return 'diff-med';
    return 'diff-hard';
}

function renderTable(data) {
    tableBody.innerHTML = '';
    countDisplay.textContent = data.length;

    if (data.length === 0) {
        emptyState.classList.remove('hidden');
        return;
    }
    emptyState.classList.add('hidden');

    data.forEach(p => {
        const tr = document.createElement('tr');
        tr.className = 'group transition-colors';
        
        const isReady = p.status === 'ready';
        const statusBadge = isReady 
            ? `<span class="badge badge-ready">Active</span>` 
            : `<span class="badge badge-wip">Coming Soon</span>`;
            
        const actionBtn = isReady
            ? `<a href="${p.url}" class="inline-flex items-center px-3 py-1.5 bg-indigo-600 hover:bg-indigo-500 text-white text-xs font-medium rounded-md transition-colors shadow-lg shadow-indigo-500/20 group-hover:scale-105 transform">
                 View <i class="fas fa-arrow-right ml-1.5"></i>
               </a>`
            : `<button disabled class="inline-flex items-center px-3 py-1.5 bg-slate-800 text-slate-500 text-xs font-medium rounded-md cursor-not-allowed">
                 Locked
               </button>`;

        tr.innerHTML = `
            <td>
                <div class="font-medium text-slate-200">${p.name}</div>
                <div class="text-xs text-slate-500 mt-0.5 hidden sm:block">${p.desc}</div>
            </td>
            <td>
                <span class="inline-flex items-center px-2 py-1 rounded text-xs font-medium bg-slate-800 text-slate-400 border border-slate-700">
                    ${p.category}
                </span>
            </td>
            <td>
                <span class="text-xs font-bold ${getDiffColor(p.difficulty)}">
                    ${p.difficulty}
                </span>
            </td>
            <td class="font-mono text-xs text-slate-500">
                ${p.time}
            </td>
            <td>
                ${statusBadge}
            </td>
            <td class="text-right">
                ${actionBtn}
            </td>
        `;
        tableBody.appendChild(tr);
    });
}

// Search Logic
searchInput.addEventListener('input', (e) => {
    const term = e.target.value.toLowerCase();
    const filtered = problems.filter(p => 
        p.name.toLowerCase().includes(term) ||
        p.category.toLowerCase().includes(term) ||
        p.difficulty.toLowerCase().includes(term)
    );
    renderTable(filtered);
});

// Initial Render
renderTable(problems);

</script>
</body>
</html>
